<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">

    <title>Admin</title>
</head>

<body>
    <div class="container-fluid">
        <div class="main-chat row">
            <div class="col-3 container-message"></div>
            <div class="col-9 d-flex flex-column show-message">
                <div class="show-message-title d-flex align-items-center">
                    <b><span class="userNameCurrent">Chọn 1 User để nhắn tin</span></b>
                    <div class="ml-auto volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>

                <div class="show-message-user">
                    <!-- Nội dung tin nhắn sẽ được thêm vào đây -->
                </div>
                <div class="input-group" style="height: 5%;">
                    <input type="text" id="value-message" style="height: 100%;" class="form-control flex-grow-1"
                        placeholder="Nhập tin nhắn ...">
                    <div class="input-group-append">
                        <button id="send-message" class="btn btn-primary">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<div class="modal fade" id="dialog_login" tabindex="-1" data-backdrop="static" aria-modal="true" role="dialog"
    style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content" id="dialog-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-weight: 600;">Đăng nhập</h5>
            </div>
            <div class="modal-body">
                <input type="text" id="username" class="form-control mb-2" placeholder="Tài khoản">
                <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btn-login">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="./js/admin.js"></script>

</html>
