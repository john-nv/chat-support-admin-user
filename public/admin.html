<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">

    <title>Admin</title>
</head>

<body>
    <div class="container-fluid">
        <div class="main-chat row">
            <div class="col-3 container-message"></div>
            <div class="col-9 d-flex flex-column show-message">
                <div class="show-message-title d-flex align-items-center">
                    <span class="userNameCurrent">Chọn 1 User để nhắn tin</span>
                    <div class="ml-auto volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>

                <div class="show-message-user"></div>
                <div class="input-group" style="height: 5%;">
                    <div class="show-image-container">
                        <img id="show-image">
                        <button class="close-image btn">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </button>
                    </div>
                    <div class="show-control-reply-user" style="text-align: right;">
                        <button class="btn btn-primary" onclick="autoMessageRelpy(1)">1</button>
                        <button class="btn btn-primary" onclick="autoMessageRelpy(2)">2</button>
                        <button class="btn btn-primary" onclick="autoMessageRelpy(3)">3</button>
                        <button class="btn btn-primary" onclick="autoMessageRelpy(4)">4</button>
                        <button class="btn btn-primary" onclick="autoMessageRelpy(5)">5</button>
                    </div>
                    <input type="text" id="value-message" style="height: 100%;" class="form-control flex-grow-1" placeholder="Nhập tin nhắn ...">
                    <input type="file" id="input-image" accept="image/png, image/jpeg" hidden>
                    <div class="input-group-append" style="z-index: 0;">
                        <button class="btn-img btn btn-secondary">
                            <i class="fa-regular fa-image"></i>
                        </button>
                        <button id="send-message" class="btn btn-primary">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog_login" tabindex="-1" data-backdrop="static" bis_skin_checked="1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" bis_skin_checked="1">
            <div class="modal-content" id="dialog-content" bis_skin_checked="1">
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title" style="font-weight: 600;">Đăng nhập</h5>
                </div>
                <div class="modal-body" bis_skin_checked="1">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Tài khoản">
                    <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <div class="modal-footer" bis_skin_checked="1">
                    <button type="button" class="btn btn-success" id="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>

                <input type="text" placeholder="userId" class="form-control userIdChange">
                <input type="text" placeholder="userName" class="form-control ml-2 userNameChange">
            </div>
            <button class="btn btn-success ml-2 changeUsername">Thay đổi</button>
        </div>
    </div> -->
    <div class="mt-2 container" style="padding: 5px">
        <h6 class="font-weight-bold">Xoá toàn bộ users</h6>
        <button class="btn btn-danger delete-all-users">Xoá</button>
    </div>
    <div class="mt-2 container" style="padding: 5px">
        <h6 class="font-weight-bold">Thay đổi tin nhắn</h6>
        <textarea class="form-control valueMsgWelcome mb-2" style="height: 70px;"></textarea>
        <textarea class="form-control valueMsgReply" hidden style="height: 70px;"></textarea>
        <label for="msg1">Tin nhắn 1</label>
        <input type="text" class="form-control mb-2" id="msg1">
        <label for="msg1">Tin nhắn 2</label>
        <input type="text" class="form-control mb-2" id="msg2">
        <label for="msg1">Tin nhắn 3</label>
        <input type="text" class="form-control mb-2" id="msg3">
        <label for="msg1">Tin nhắn 4</label>
        <input type="text" class="form-control mb-2" id="msg4">
        <label for="msg1">Tin nhắn 5</label>
        <input type="text" class="form-control mb-2" id="msg5">
        <button class="btn btn-success mt-2 setMsgWelcome" style="margin-bottom: 100px;">Lưu</button>
    </div>
</body>
