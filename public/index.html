<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/user.css">
    <title>Dịch vụ khách hàng</title>
</head>

<body>
    <div class="main-message-user">
        <div class="title-message-user d-flex align-items-center">
            <img src="./img/support-icon.svg" alt="support chat" height="60%" width="auto">
            <span class="text-white">Dịch vụ khách hàng</span>
            <div class="ml-auto volume">
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
        <div class="show-message-user"></div>
        <div class="control-message-user">
            <input type="text" id="value-message" placeholder="Nhập tin nhắn ...">
            <button id="send-message" class="sc-chPdSV hiexti rsc-submit-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 500 500">
                    <g>
                        <g>
                            <polygon points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75">
                            </polygon>
                        </g>
                    </g>
                </svg>
            </button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="./js/user.js"></script>

</html>
